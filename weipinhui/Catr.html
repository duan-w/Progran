	<script>
		function event(_cart){
			var _remove=document.getElementById("remove");
				console.log(_remove)
		}
		function ajax(){
			var _xhr=new XMLHttpRequest();
			var data;
			_xhr.onreadystatechange=function(){
				if(_xhr.readyState===4){
					data=window.eval("("+_xhr.responseText+")");
					create(data)
				}
			}
			_xhr.open("post","json/shopping.json",true);
			_xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
			_xhr.send(null);
		}
		function create(data){
			var _cart=new Cart();
			//	_cart.push("20190704",1,"尺码：L(165/84A)")
			//	 _cart.push("20190705",1,"尺码：S(165/84A)")
			var _container=document.getElementsByClassName("container")[0];
			var list="";
			if(_cart.take()){
				for(var i=0;i<_cart.storage.length;i++){
					for(var n=0;n < data.length;n++){
						if(_cart.storage[i].ID==data[n].ID&&_cart.storage[i].comment==data[n].model){
							list+='<div id="box">'
							+'<div id="tu" style="width: 100px;height: 74px;"><img src="'+data[n].img+'" style="height:100%"/></div>'
							+'<p class="ID">'+data[n].title+'</p>'
							+'<p class="comment">'+data[n].model+'</p>'
							+'<p class="money">'+data[n].money+'</p>'
							+'<div class="event">'
							+'<div>-</div>'
							+'<input type="text" id="text" style="text-align: center">'
							+'<div>+</div>'
							+'</div>'
							+'<div id="delete">'
							+'<p>移入收藏夹</p>'
							+'<p class="delete" id="remove">移出</p>'
							+'</div>'
							+'</div>';
						}
					}
				}
				_container.innerHTML=list;
				var _remove=document.getElementById("remove");
				console.log(_remove)
				event(_cart)
			}			
		}
		function main(){
			ajax()

		
		}
		window.onload=main;
	</script>
